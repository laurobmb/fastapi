---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

namePrefix: dev-

namespace: fastapi-dev

commonLabels:
  env: fastapi-dev

images:
- name: imagefastapi
  newName: quay.apps.dcrjoamocp02.nfv.nocclaro.com.br/rhel_repo_test/fastapi
  newTag: v3

configMapGenerator:
- name: fastapi-cm
  literals:
  - index.html="<!DOCTYPE html><html><body>This is a configmap to openshift v4.12 file from developer environment</body></html>"
generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated by kustomize

secretGenerator:
- name: fastapi-secret
  literals:
  - username=admin
  - password=secret

patches:
#- target:
#    version: v1
#    group: route.openshift.io
#    kind: Route
#    name: fastapi-route
#  patch: |-
#    - op: replace
#      path: /spec/host
#      value: "fastapi-dev.apps.lagomes.rhbr-lab.com"

- target:
    version: v1
    group: apps
    kind: Deployment
    name: fastapi-deployment
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2

- target:
    version: v1
    group: route.openshift.io
    kind: Route
    name: fastapi-route
  patch: |-
    - op: replace
      path: /spec/to/name
      value: "dev-fastapi-service"

- target:
    version: v1
    group: apps
    kind: Service
    name: fastapi
  patch: |-
    - op: replace
      path: /metadata/name
      value: "fastapi-dev"

- target:
    version: v1
    group: apps
    kind: Deployment
    name: fastapi-deployment
  patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: ENVIROMENT
        value: "dev"

- target:
    version: v1
    group: apps
    kind: Deployment
    name: fastapi-deployment
  patch: |-
    - op: add
      path: "/spec/template/spec/volumes/0/secret"
      value:
        secretName: dev-fastapi-secret

- target:
    version: v1
    group: apps
    kind: Deployment
    name: fastapi-deployment
  patch: |-
    - op: add
      path: "/spec/template/spec/volumes/1/configMap"
      value:
        name: dev-fastapi-cm
